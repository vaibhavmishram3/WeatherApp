<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link id="i" rel="icon" href="Best weather app1.png" 100%>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether App</title>
    <link rel="stylesheet" href="index.css">
    <!-- <link rel="stylesheet" href="index.css"> -->
</head>

<body id="reload">
    <div class="wrapper">
        <!-- <div class="shape shape-1"></div>
        <div class="shape shape-2"></div> -->
        <div class="container">
            <div class="pre-weather-info">
                <div id="wed">Weather App</div>
                <div class="preinn">
                    <div class="preicon" id="preicon">
                        <img id="preimg" src="" alt="">
                    </div>
                    <h2 id="pretemperature">--</h2>
                    <p id="predescription">--</p>
                    <div class="loc">
                        <span class="material-symbols-outlined">
                            location_on
                        </span>
                        <p id="prelocation">--</p>
                    </div>
                </div>
                <div class="inn1">
                    <p id="pretime">--</p>
                    <!-- <p id="category"></p> -->
                    <p id="prewind">--</p>
                </div>
            </div>

            <div class="weather-info">
                <!-- <hr style="width:100%;text-align:left;margin-left:0"> -->
                <p id="wed">Weather App</p>
                <div class="search-container">
                    <input class="inp" type="text" spellcheck="false" id="locationInput" placeholder="Enter a city">
                    <button class="inp" id="btn">Search</button>
                </div>
                <div class="inn">
                    <div class="icon" id="icon">
                        <img id="img" src="" alt="">
                    </div>
                    <!-- <input type="color" name="" id=""> -->
                    <h2 id="temperature">--</h2>
                    <p id="description">--</p>
                    <div class="loc">
                        <span class="material-symbols-outlined">
                            location_on
                        </span>
                        <p id="location">--</p>
                    </div>
                </div>
                <div class="inn1">
                    <p id="time">--</p>
                    <!-- <p id="category"></p> -->
                    <p id="wind">--</p>
                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
